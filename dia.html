<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		h1{
			border-bottom: 4px solid gray;
		}
		h1{
			text-align: center;
		}
		p{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>To illustrate text formatting tags</h1>
	<marquee><p>this is alternative Marquee text</p></marquee>
	<p>this is <i>itallic</i></p>
	<p>this is <u>underlines</u></p>
	<p>this is <b>bold</b></p>
	<p>this is <em>emphasize</em></p>
	<p>this is <strong>strong text</strong></p>
	<p>this is <strike> strike text</strike></p>
	<p>this is <competer></competer>computer code</p>
	<p>this is <sup>superscript code</sup></p>
	<p>this is <sub>subscript code</sub></p>
	<p>this is <big>big text</big></p>
	<p>this is <small>small text</small></p>
</body>
</html>
