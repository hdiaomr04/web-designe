<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style >
		h1{
			text-align: center;
			padding: 5px;
			border-radius: 0mm;
			border-bottom: 5px solid blue;
		}
	</style>
</head>
<body>
	<h1>To illastrate Nested and Definition List Tag</h1>
	<h4>An order nested list</h4>
	<ol type="1">
		<li>coffee</li>
		<li>tea
			<ol type="a">
				<li>black tea</li>
				<li>green tea
					<ol type="i">
						<li>China</li>
						<li>Africa</li>
					</ol>
				</li>
				
			</ol>
		</li>
		<li>milk</li>
	</ol>
	<h4>definition list</h4>
	<ul style="list-style-type:none;">
		<li>Bangalore
			<ul style="list-style-type:none;">
				<li>capital city of Kamataka</li>
			</ul>
		</li>
		<li>mumbai
		<ul style="list-style-type:none;">
			<li>capital city of Maharashta</li>
		</li>
		</ul>
		
	</ul>
	
</body>
</html>
