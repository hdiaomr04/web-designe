<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		table, th, td{
			
			border-style: inset;
		}
	</style>
</head>
<body>
	<table>
		<tr>
		<th colspan="4">Table Heading Cell Spanning 4 Columns</th>
	</tr>
	<tr>
		<td>Normal cell</td>
		<td colspan="2">Cell spanning 2 columns</td>
		<td>normal cell</td>
	</tr>
	<tr>
		<td rowspan="3" bgcolor="gray">cell spanning 3 rows with gray(us spelling) background</td>
		<td>normal cell</td>
		<td>normal cell</td>
		<td>normal cell</td>
	</tr>
	<tr>
		<td>normal cell</td>
		<td rowspan="2" colspan="2">cell spanning 2 rows amd 2 colomns</td>
	</tr>
	<td>normal cell</td>
	</table>

</body>
</html>
